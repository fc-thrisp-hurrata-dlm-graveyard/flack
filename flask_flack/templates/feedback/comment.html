{% from "feedback/_feedback_macros/_feedback_macros.html" import render_field_with_errors, render_field %}
{% include "feedback/_feedback_macros/_messages.html" %}
<h1>Add a comment or suggestion</h1>
<form action="{{ url_for_feedback('feedback') }}" method="POST" name="comment_form">
  {{ form.feedback_tag() }}
  {{ render_field_with_errors(form.comment) }}
  {{ render_field(form.submit) }}
</form>
